  release_sample_ios:
    executor: macos
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Install Firebase CLI
          command: curl -sL https://firebase.tools | bash
      - run:
          name: Store Google Service Account
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Create Release Notes
          command: echo "$(git log -1 --pretty=format:"%b")" > ./notes.txt
      - run:
          name: Distribute Sample App
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            firebase appdistribution:distribute \
              somepackage \
              --app "$REACTNATIVE_IOS_FIREBASE_APP_ID" \
              --groups "default-testers" \
              --release-notes-file ./notes.txt
  release_sample_android:
    executor: android
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Install Firebase CLI
          command: curl -sL https://firebase.tools | bash
      - run:
          name: Store Google Service Account
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Create Release Notes
          command: echo "$(git log -1 --pretty=format:"%b")" > ./notes.txt
      - run:
          name: Distribute Sample App
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            firebase appdistribution:distribute \
              sample-app/android/build/outputs/apk/release/somepackage.apk \
              --app "$REACTNATIVE_ANDROID_FIREBASE_APP_ID" \
              --groups "default-testers" \
              --release-notes-file ./notes.txt
  sonar_scan:
    docker:
      - image: gcr.io/opnf-management/sonar-scanner:latest
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: /opt/run-scan.sh
  release_sdk:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Release SDK
          command: yarn publish
  report_to_jira:
    docker:
      - image: gcr.io/opnf-management/deployer:latest
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - run:
          name: Report Deployment to Jira
          environment:
            ENVIRONMENT: << parameters.environment >>
          command: /resources/scripts/report-status-to-jira.sh

workflows:
  version: 2
  build:
    jobs:
      - get_dependencies_sdk_node:
          filters:
            tags:
              only:
                - /^v[0-9]+(\.[0-9]+)*$/
      - get_dependencies_sdk_ios
      - get_dependencies_sdk_android
      - get_dependencies_sample_ios
      - get_dependencies_sample_android
      - build_sdk_node:
          requires:
            - get_dependencies_sdk_node
          filters:
            tags:
              only:
                - /^v[0-9]+(\.[0-9]+)*$/
      - build_sdk_ios:
          requires:
            - get_dependencies_sdk_ios
      - build_sdk_android:
          requires:
            - get_dependencies_sdk_android
      - build_sample_ios:
          requires:
            - get_dependencies_sample_ios
            - build_sdk_ios
      - build_sample_android:
          context: shared-secrets
          requires:
            - get_dependencies_sample_android
            - build_sdk_android
      - unit_test_sdk_node:
          requires:
            - build_sdk_node
      - unit_test_sdk_ios:
          requires:
            - build_sdk_ios
      - unit_test_sdk_android:
          requires:
            - build_sdk_android
      - sonar_scan:
          context: shared-secrets
          requires:
            - unit_test_sdk_node
            - unit_test_sdk_ios
            - unit_test_sdk_android
      - release_sample_ios:
          context: shared-secrets
          requires:
           - build_sample_ios
          filters:
            branches:
              only:
                - master
      - release_sample_android:
          context: shared-secrets
          requires:
            - build_sample_android
          filters:
            branches:
              only:
                - master
      - report_to_jira:
          context: shared-secrets
          environment: staging
          requires:
            - release_sample_ios
            - release_sample_android
      - release_sdk:
          context: shared-secrets
          requires:
            - build_sdk_node
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /^v[0-9]+(\.[0-9]+)*$/
      - report_to_jira:
          context: shared-secrets
          environment: prod
          requires:
            - release_sdk
          filters:
            tags:
                only:
                  - /^v[0-9]+(\.[0-9]+)*$/
